<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CROPLANE | E3 Cinematic Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      margin: 0;
    }
    .glow {
      text-shadow: 0 0 8px #00eaff, 0 0 16px #00eaff;
    }
    .neon-border {
      border: 2px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    }
    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body class="text-white overflow-hidden">
<canvas id="gameCanvas" style="position: fixed; top: 0; left: 0; z-index: 0;"></canvas>

<div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-10 text-center">
  <h1 class="text-4xl font-bold text-cyan-400 glow" id="multiplierDisplay">1.00x</h1>
</div>

<div class="fixed bottom-0 w-full z-10 bg-black/80 backdrop-blur-sm border-t border-blue-800">
  <div class="grid grid-cols-3 text-center py-2 text-blue-300">
    <div>
      <div>Balance</div>
      <div id="balance" class="text-white text-lg font-bold">1000.00 CRO</div>
    </div>
    <div>
      <div>Current Multiplier</div>
      <div id="multiplier" class="text-white text-lg font-bold">1.00x</div>
    </div>
    <div>
      <div>Profit</div>
      <div id="profit" class="text-white text-lg font-bold">0.00 CRO</div>
    </div>
  </div>
  <div class="flex items-center gap-2 p-4">
    <input type="number" id="betAmount" placeholder="Bet" class="w-full px-4 py-2 bg-[#001f3f] neon-border rounded-md text-white placeholder-blue-300">
    <input type="number" id="autoCashout" placeholder="Auto" class="w-full px-4 py-2 bg-[#001f3f] neon-border rounded-md text-white placeholder-blue-300">
    <button id="placeBet" class="px-4 py-2 bg-green-600 hover:bg-green-700 font-bold rounded text-white">LAUNCH</button>
    <button id="cashout" disabled class="px-4 py-2 bg-red-600 font-bold rounded text-white opacity-50">EJECT</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  const balanceDisplay = document.getElementById('balance');
  const profitDisplay = document.getElementById('profit');
  const multiplierDisplay = document.getElementById('multiplierDisplay');
  const multiplierStat = document.getElementById('multiplier');
  const betInput = document.getElementById('betAmount');
  const autoInput = document.getElementById('autoCashout');
  const placeBetBtn = document.getElementById('placeBet');
  const cashoutBtn = document.getElementById('cashout');

  let balance = 1000, bet = 0, profit = 0, multiplier = 1.00, autoCashout = 0;
  let running = false, crashed = false, ejected = false;

  const plane = { x: width / 2, y: height - 100, vy: 0, angle: 0 };
  const particles = [];
  const jet = new Image();
  jet.src = 'https://raw.githubusercontent.com/LandoCrissian/CROPlane/refs/heads/main/C7913F41-A88A-4D02-8A12-615E78232C25.png';

  function updateUI() {
    balanceDisplay.textContent = balance.toFixed(2) + ' CRO';
    profitDisplay.textContent = profit.toFixed(2) + ' CRO';
    multiplierDisplay.textContent = multiplier.toFixed(2) + 'x';
    multiplierStat.textContent = multiplier.toFixed(2) + 'x';
  }

  function drawBackground() {
    const gradient = ctx.createLinearGradient(0, height, 0, 0);
    gradient.addColorStop(0, '#000B2F');
    gradient.addColorStop(1, '#001F3F');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, width, height);
  }

  function drawParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      ctx.beginPath();
      ctx.fillStyle = `rgba(0,255,255,${p.alpha})`;
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.vy;
      p.alpha -= 0.01;
      if (p.alpha <= 0) particles.splice(i, 1);
    }
  }

  function drawJet() {
    ctx.save();
    ctx.translate(plane.x, plane.y);
    ctx.rotate(plane.angle);
    ctx.drawImage(jet, -40, -40, 80, 80);
    ctx.restore();
    particles.push({ x: plane.x, y: plane.y + 20, vy: 1, size: Math.random() * 4 + 2, alpha: 0.3 });
  }

  function drawParachute() {
    ctx.fillStyle = '#FFFFFF';
    ctx.beginPath();
    ctx.arc(plane.x, plane.y - 30, 15, Math.PI, 0);
    ctx.fill();
    ctx.fillRect(plane.x - 2, plane.y - 20, 4, 20);
  }

  function drawExplosion() {
    const gradient = ctx.createRadialGradient(plane.x, plane.y, 0, plane.x, plane.y, 60);
    gradient.addColorStop(0, 'rgba(255, 70, 70, 1)');
    gradient.addColorStop(1, 'rgba(255, 70, 70, 0)');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(plane.x, plane.y, 60, 0, Math.PI * 2);
    ctx.fill();
  }

  function gameLoop() {
    if (!running) return;
    ctx.clearRect(0, 0, width, height);
    drawBackground();
    drawParticles();

    if (!ejected && !crashed) {
      let speed = 1 + multiplier * 0.4;
      plane.vy = -speed;
      plane.y += plane.vy;
      plane.angle = -Math.atan2(speed, 20) * 0.5;
    } else if (crashed) {
      plane.y += 10;
      plane.angle = 0.5;
    }

    if (crashed) drawExplosion();
    else if (ejected) drawParachute();
    else drawJet();

    multiplier += 0.01;
    updateUI();

    if (!ejected && autoCashout > 0 && multiplier >= autoCashout) return eject();
    if (!ejected && Math.random() < 0.01) return crash();

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    bet = parseFloat(betInput.value) || 0;
    autoCashout = parseFloat(autoInput.value) || 0;
    if (bet <= 0 || bet > balance) return;
    balance -= bet;
    profit = 0;
    multiplier = 1.00;
    ejected = crashed = false;
    running = true;
    plane.y = height - 100;
    particles.length = 0;
    placeBetBtn.disabled = true;
    cashoutBtn.disabled = false;
    cashoutBtn.classList.remove('opacity-50');
    gameLoop();
  }

  function eject() {
    if (!running) return;
    ejected = true;
    running = false;
    profit = bet * multiplier;
    balance += profit;
    updateUI();
    setTimeout(reset, 3000);
  }

  function crash() {
    crashed = true;
    running = false;
    profit = -bet;
    updateUI();
    setTimeout(reset, 3000);
  }

  function reset() {
    multiplier = 1.00;
    bet = 0;
    profit = 0;
    ejected = crashed = false;
    plane.y = height - 100;
    updateUI();
    placeBetBtn.disabled = false;
    cashoutBtn.disabled = true;
    cashoutBtn.classList.add('opacity-50');
    ctx.clearRect(0, 0, width, height);
  }

  placeBetBtn.addEventListener('click', startGame);
  cashoutBtn.addEventListener('click', eject);
</script>

</body>
</html>
